<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="../styles/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cbd20eecf6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header sides-container">
        <div class="side--logo side">
            <i class="fa-solid fa-umbrella logo"></i>
        </div>
        <div class="side--title side">
            <div class="title">
                <h1 class="title__text">Stránka</h1>
            </div>
        </div>
        <div class="side--links side">
            <div class="side--links__margin">
                <ul class="page-links">
                    <li><a class="page" href="./index.html">Home</a></li>
                    <li><a class="page" href="./contacts.html">Kontakt</a></li>
                    <li><a class="page" href="./about.html">O mně</a></li>
                    <li><a class="page" href="#">Menu 3</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content bars">
        <div class="main-bar bar">
            <div class="main-bar__items">
                <form class="contact-form form main-bar__item">
                    <div class="info info--1">
                        <div class="label-div">
                            <label for="contact-form__email">
                                Email
                            </label>
                        </div>
                        <div class="input-div">
                            <input type="text" id="contact-form__email" placeholder="Tvůj email...">
                        </div>
                    </div>
                    <div class="info info--2">
                        <div class="label-div">
                            <label for="contact-form__email">
                                Zpráva
                            </label>
                        </div>
                        <div class="input-div">
                            <textarea name="message" cols="40" rows="3" id="contact-form__email" placeholder="Piš sem..."></textarea>
                        </div>
                    </div>
                    <div class="info info--3">
                        <div class="label-div">
                            <button>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="side-bar bar">
            <div class="side-bar__items">
                <div class="searchbar side-bar__item"> 
                    <input class="searchbar__input" type="text">
                    <button class="searchbar__button">Search</button>
                </div>
                <div class="side-bar--socials side-bar__item">
                    <a class="side-bar--link link" href="https://www.linkedin.com/">
                        <i class="fa-brands fa-linkedin-in link-logo"></i>
                        <p class="link-name">LinkedIn</p>
                    </a>
                </div>
                <div class="side-bar--socials side-bar__item"></div>
                    <a class="side-bar--link link" href="https://cs.wikipedia.org">
                        <i class="fa-brands fa-wikipedia-w link-logo"></i>
                        <p class="link-name">Wikipedia</p>
                    </a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="footer sides-container">
        <div class="side__phone side__contact side ">
            <a class="contact--phone contact" href="tel:+420 603 110 731">
                <i class="fa-solid fa-phone phone-logo contact__logo" style="color: #000000;"></i>
                <p class="phone-number contact__info">603 110 731</p>
            </a>
        </div>
        <div class="side__email side__contact side">
            <a class="contact--mail contact" href="mailto:matej.hladecek@gmail.com">
                <i class="fa-solid fa-envelope email-logo contact__logo" style="color: #000000;"></i>
                <p class="email contact__info">matej.hladecek@gmail.com</p>
            </a>
        </div>
        <div class="side__socials side__contact side">
            <a class="contact--instagram contact" href="https://www.instagram.com/matej.hladecek/">
                <i class="fa-brands fa-instagram socials-logo contact__logo" style="color: #000000;"></i>
                <p class="instagram contact__info">matej.hladecek</p>
            </a>
        </div>
    </div>
</body>
</html>
